grafana:
  ingress:
    enabled: true
    hosts: &grafanaHost [grafana.prod.adamland.xyz]
    annotations:
     kubernetes.io/ingress.class: nginx
     kubernetes.io/tls-acme: "true"
     cert-manager.io/cluster-issuer: letsencrypt-prod
    tls:
      - secretName: grafana-tls
        hosts: *grafanaHost
