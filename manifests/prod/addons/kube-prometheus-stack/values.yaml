grafana:
  ingress:
    enabled: true
    hosts: &grafanaHost [grafana.prod.adamland.xyz]
    annotations:
     kubernetes.io/ingress.class: nginx
     kubernetes.io/tls-acme: "true"
     external-dns.alpha.kubernetes.io/hostname: grafana.prod.adamland.xyz
    tls:
      - secretName: grafana-tls
        hosts: *grafanaHost
