prometheus:
  agentMode: true

  prometheusSpec:
    replicas: 2

    remoteWrite:
    - url: http://mimir-nginx.monitoring:8080/api/v1/push

    topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: topology.kubernetes.io/zone
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
       matchLabels:
         app: prometheus

