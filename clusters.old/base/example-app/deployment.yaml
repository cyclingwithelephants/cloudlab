apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: example-app
  name: example-app
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: example-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
        - env:
          - name: CLUSTER_NAME
            value: host cluster
          - name: ENVIRONMENT
            value: base
          image: marmiteforlife/multi-cluster-environment-demo:latest
          imagePullPolicy: Always
          name: multi-cluster-environment-demo
          ports:
            - containerPort: 80
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
